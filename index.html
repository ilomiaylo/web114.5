<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For loops and while loops</title>
</head>
<body>

  <h1>For loops and while loops</h1>

  <!-- Name: Ilayda Orhan -->
  <!-- Date: April 29, 2025 -->

  <script>
    // Part 1 and Part 2: Vending Machine with a Twist
    for (let i = 1; i <= 5; i++) {
      if (i === 3) {
        console.log("Loading Slot " + i + " dispenses Cola");
      } else if (i === 4) {
        console.log("Loading Slot " + i + " dispenses Super Drink!");
      } else if (i === 5) {
        console.log("Loading Slot " + i + " dispenses Orange Juice");
      } else {
        console.log("Loading Slot " + i + " dispenses Water");
      }
    }
  </script>

</body>
</html>
